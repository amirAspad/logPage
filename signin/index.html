<!DOCTYPE html>
<html>
<head>
    <title>صفحه ی ورود</title>
    <link rel="stylesheet" href="../style/signin.css">
</head>
<body>
    <div class="signContainer">
        <h1 class="tit">Login</h1>
        <div class="row">
            <div class="fcolumn col-sm-12 col-lg-6">
                <div class="inputs">
                    <div class="sec">
                        <label for="username">username :</label>
                        <input class="get-info" id="username" name="username" placeholder="user name" type="text"><br>
                    </div>
                    <div class="sec">
                        <label for="pass">password :</label>
                        <input class="get-info" id="pass" name="username" placeholder="password" type="text"><br>
                    </div>
                    <div class="text-right">
                        <a href="forget.html">forget password/username</a><br>
                    </div>
                </div>
                <div class="divide">
                    <div class="text-center">
                        <input class="login" type="submit" value="Signin">
                    </div>
                    <hr><a href="../signup/index.html">for Signup click here</a>
                </div>                    
            </div>
            <div class="img-container col-sm-12 col-lg-6">
                <img src="../media/login.svg" alt="login page" class="img-res">
            </div>            
        </div>
    </div>    
</body>
</html>
